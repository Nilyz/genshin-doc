<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Genshin Doc</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="icon" href="./img/paimon_icon2.svg" type="image/x-icon" />

        <link
            href="https://fonts.googleapis.com/css2?family=Andika:ital,wght@0,400;0,700;1,400;1,700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/filter.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/cards.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/modal.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./styles/style.css" />

        <link rel="preload" as="image" href="./img/traveler_emb.png" />

        <script src="./js/main.js" type="module" defer></script>
    </head>
    <body>
        <header class="header">
            <div class="header__logo">
                <img src="./img/genshinDocs.png" alt="Genshin Impact logo" class="header__imgLogo" />
            </div>
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#hero"><img src="./img/mision_icon.webp" alt="" class="nav__linkIconImg" /></a>
                        <a href="#hero" class="nav__link">Top</a>
                    </li>
                    <li class="nav__item">
                        <a href="#characters"
                            ><img src="./img/Item_Intertwined_Fate.webp" alt="" class="nav__linkIconImg"
                        /></a>
                        <a href="#characters" class="nav__link">Characters</a>
                    </li>
                    <li class="nav__item">
                        <a href="#footer"
                            ><img src="./img/Objeto_Papel_rasgado.webp" alt="" class="nav__linkIconImg"
                        /></a>
                        <a href="#footer" class="nav__link">About</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            <section id="hero" class="hero">
                <img src="./img/traveler_emb.png" alt="Traveler and Paimon in Mondstadt" class="hero_embImg" />
                <img src="./img/logo_genshin_grande.png" alt="Genshin Impact" class="hero_logoImg" />
                <div class="buttonContainer">
                    <img
                        class="buttonContainer__img"
                        src="./img/contorno_boton.png"
                        alt="Decoration for button to go bottom"
                    />
                    <a href="#characters" class="buttonContainer__btn">
                        <img
                            class="buttonContainer__btnImg"
                            src="./img/arrow-narrow-circle-broken-left-svgrepo-com.svg"
                            alt="Arrow to go bottom"
                        />
                        <img
                            class="buttonContainer__btnImgArrow"
                            src="./img/arrow-sm-left-svgrepo-com.svg"
                            alt="Arrow to go bottom"
                        />
                    </a>
                </div>
                <img src="./img/fondo_nubes.png" alt="cloud" class="hero__clouds" />
            </section>
            <section id="characters" class="characterCardsContainer">
                <div id="error-modal" class="errorModal errorModal--hidden">
                    <p id="error" class="errorModal__message"></p>
                    <button id="error-modal-close" class="errorModal__closeButton">X</button>
                </div>
                <div id="cards-modal" class="modal">
                    <div class="modal__background"></div>
                    <div class="modal__main">
                        <button id="modal-close-button" class="modal__closeButton">
                            <img
                                class="modal__btnImg"
                                src="./img/arrow-narrow-circle-broken-left-svgrepo-com.svg"
                                alt="Close modal button"
                            />
                            <img
                                class="modal__btnImgArrow"
                                src="./img/arrow-sm-left-svgrepo-com.svg"
                                alt="Close modal button"
                            />
                        </button>
                        <div class="modal__content" id="modal__content"></div>
                        <!-- Template ExtensionCard:
                    <div class="extensionCard"  id="extensionCard">
                        <img class="extensionCard__img" src="" alt="" id="extensionCard__img">
                        <div class="extensionCard_nombreContainer">
                            <p class="extensionCard__nombre">Collei</p>
                            <p class="extensionCard__titulo">Titulo del personaje</p>
                        </div>
                        <div class="extensionCard__bloqueEstrellas">
                            <img class="extensionCard__imgEstrellas" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                            <img class="extensionCard__imgEstrellas" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                            <img class="extensionCard__imgEstrellas" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                            <img class="extensionCard__imgEstrellas" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                        </div>
                        <div class="extensionCard__descripcion"></div>
                    </div>
                -->
                    </div>
                </div>
                <div class="sectionTitleCharacters">
                    <hr class="sectionTitleCharacters__line sectionTitleCharacters__line--izq" />
                    <h2 class="sectionTitleCharacters__title">Characters</h2>
                    <hr class="sectionTitleCharacters__line sectionTitleCharacters__line--der" />
                </div>

                <form class="cardsFilter" id="cards-filter">
                    <div class="cardsFilter__inputContainer">
                        <input
                            type="text"
                            id="cards-filter__name"
                            name="cards-filter__name"
                            class="cardsFilter__search"
                            placeholder="Search for a character"
                        />
                        <button type="submit" class="cardsFilter__searchButton">
                            <img
                                src="./img/magnifying-glass-svgrepo-com.svg"
                                class="cardsFilter__searchButtonImg"
                                alt="Search button"
                            />
                        </button>
                    </div>
                    <a id="form" href="#form" class="cardsFilter__inputContainer cardsFilter__inputContainer--dropdown">
                        <h3 class="cardsFilter__title">Filters</h3>
                        <button id="open-filter" class="cardsFilter__dropdownButton" type="button">
                            <img
                                src="./img/flecha_genshin.png"
                                class="cardsFilter__dropdownButtonImg"
                                alt="Dropdown button"
                            />
                        </button>
                    </a>
                    <div class="cardsFilter__dropdown cardsFilter__dropdown--hidde">
                        <div class="cardsFilter__dropdownContent" id="filter-dropdown-content">
                            <div class="cardsFilter__filterCheckboxes" id="filter-element">
                                <div id="open-filter-element" class="cardsFilter__filterTitleContainer">
                                    <h4 class="cardsFilter__filterTitle">Element</h4>
                                    <button class="cardsFilter__filterButton" type="button">
                                        <img
                                            src="./img/flecha_genshin.png"
                                            class="cardsFilter__dropdownButtonImg"
                                            alt="Dropdown button"
                                        />
                                    </button>
                                </div>
                                <div class="cardsFilter__checkboxContainer" id="filter-element-container">
                                    <!-- Template: <label for="Anemo" class="cardsFilter__checkboxLabel"><input class="cardsFilter__checkbox" type="checkbox" id="element-Anemo" name="Anemo" value="Anemo"/>Anemo</label> -->
                                </div>
                            </div>
                            <div class="cardsFilter__filterCheckboxes" id="filter-nation">
                                <div id="open-filter-nation" class="cardsFilter__filterTitleContainer">
                                    <h4 class="cardsFilter__filterTitle">Nation</h4>
                                    <button class="cardsFilter__filterButton" type="button">
                                        <img
                                            src="./img/flecha_genshin.png"
                                            class="cardsFilter__dropdownButtonImg"
                                            alt="Dropdown button"
                                        />
                                    </button>
                                </div>
                                <div class="cardsFilter__checkboxContainer" id="filter-nation-container">
                                    <!-- Template: <label for="Mondstadt"><input type="checkbox" id="Mondstadt" name="Mondstadt" value="nation-Mondstadt"/>Mondstadt</label> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="cardsContainer" id="cards-container">
                    <!-- Template Card:
                <a class="card">
                    <img class="card__backgroundNation" src="#">
                    <div class="card__bloqueNombre">
                        <p class="card__nombre">Collei</p>
                        <div class="card__circuloElemento"></div>
                    </div>
                    <div class="card__imgContainer">
                        <img class="card__img" src="" alt="" id="card__imgCarta" />
                    </div>
                    <div class="card__starsContainer">
                        <img class="card__star" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                        <img class="card__star" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                        <img class="card__star" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                        <img class="card__star" src="imagenesPrueba/Icon_1_Star.webp" alt="" />
                    </div>
                </a>
            -->
                </div>
            </section>
        </main>
        <footer id="footer" class="footer">
            <hr class="footer__linea" />
            <div class="netContainer">
                <a href="https://www.hoyolab.com/home" target="_blank"
                    ><img src="./img/hoyolab.svg" alt="Social media Hoyolab" class="netContainer__hoyolabImg netImg"
                /></a>
                <a href="https://twitter.com/genshinimpactes?lang=es" target="_blank"
                    ><img src="./img/twitter.svg" alt="Social media Twitter" class="netContainer__instagramImg netImg"
                /></a>
                <a href="https://www.instagram.com/genshinimpact/?hl=es" target="_blank"
                    ><img
                        src="./img/instagram.svg"
                        alt="Social media Instagram"
                        class="netContainer__twitterImg netImg"
                /></a>
                <a href="https://www.youtube.com/c/genshinimpact"
                    ><img src="./img/youtube.svg" alt="Social media Youtube" class="netContainer__twitterImg netImg"
                /></a>
            </div>
            <p class="footer__copy">Developed by Ángel García and Yilin Zhou</p>
        </footer>
    </body>
</html>
